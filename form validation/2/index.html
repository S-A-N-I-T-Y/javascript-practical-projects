<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form-container">
        <header>Login</header>
        <form action="">

            <div class="container email">
                <div class="input-container email-input">
                    <input type="email" name="" id="email" placeholder="Please enter your email address">
                </div>
                <span class="error">
                    <p>Please input a valid email</p>
                </span>
            </div>

            <div class="container password" id="password">
                <div class="input-container password">
                    <input type="password" name="" id="passwordInput" placeholder="Password">
                </div>
                <span class="error">
                    <p>Please input a valid password</p>
                </span>
            </div>

            <div class="container confirm-password">
                <div class="input-container cpassword">
                    <input type="password" name="" id="cpassword" placeholder="Confirm password">
                </div>
                <span class="error">
                    <p >Password does not match</p>
                </span>
            </div>

                <div class="input-container button">
                    <input type="submit" value="Submit" id="Submit">
                </div>
                
          

            
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
